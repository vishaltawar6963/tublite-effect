<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(#2f2f2f, #000);
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;

        }


        .section h2 {
            color: #fff;
            position: relative;
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px rgb(255, 255, 255);
            -webkit-box-reflect: below -15px linear-gradient(transparent, rgba(0, 0, 0, 0.2));
            outline: none;
            letter-spacing: 4px;
            /* animation: tublight 3s linear infinite; */
            /* line-height: 40px; */
        }

        .box {
            overflow: hidden;
            position: absolute;
            right: 20px;
            top: -10px;
            display: block;
            width: 60px;
            /* border: 2px solid red; */
        }

        .box img {

            position: relative;


            animation: panda 2s;
        }

        .red {

            color: red;
            animation: tublightRed 5s linear infinite;

        }


        .section .set {
            position: absolute;

            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .section .set img {
            width: 100px;
        }

        .section .set div {
            position: absolute;
            display: block;
        }

        .section .set div:nth-child(1) {
            left: 0%;
            animation: animate 18s linear infinite;
            animation-delay: -10s;
        }

        .section .set div:nth-child(2) {
            left: 15%;
            animation: animate 18s linear infinite;
            animation-delay: -5s;
        }

        .section .set div:nth-child(3) {
            left: 30%;
            animation: animate 18s linear infinite;
            animation-delay: -2s;
        }

        .section .set div:nth-child(4) {
            left: 45%;
            animation: animate 18s linear infinite;
            animation-delay: -8s;
        }

        .section .set div:nth-child(5) {
            left: 60%;
            animation: animate 18s linear infinite;
            animation-delay: -12s;
        }

        .section .set div:nth-child(6) {
            left: 75%;
            animation: animate 18s linear infinite;
            animation-delay: -15s;

        }

        .section .set div:nth-child(7) {
            left: 90%;
            animation: animate 18s linear infinite;
            animation-delay: -17s;
        }

        .section .set div:nth-child(8) {
            left: 100%;
            animation: animate 18s linear infinite;
            animation-delay: -19s;

        }

        .set2 {
            transform: scale(2) rotateY(180deg);
            filter: blur(2px);
            animation-delay: 10sec;
        }

        .set3 {
            transform: scale(.8) rotateY(180deg);
            filter: blur(4px);
            animation-delay: -5sec;
        }

        @keyframes animate {
            0% {
                opacity: 0;
                bottom: -10%;
                transform: translateX(15px) rotate(0deg)
            }

            10% {
                opacity: 1;

            }

            20% {

                transform: translateX(-15px) rotate(15deg)
            }

            40% {

                transform: translateX(-15px) rotate(0deg)
            }

            60% {

                transform: translateX(15px) rotate(-15deg)
            }

            80% {

                transform: translateX(-15px) rotate(0deg)
            }

            100% {
                bottom: 110%;
                transform: translateX(-15px, rotate(15deg));
            }


        }

        @keyframes tublight {

            0%,
            18%,
            20%,
            50.1%,
            60%,
            65.1%,
            80%,
            90.1%,
            92% {
                color: rgb(131, 131, 131);
                text-shadow: none;
            }

            18.1%,
            20.1%,
            30%,
            50%,
            100% {
                color: #fff;
                text-shadow: 0 0 10px #fff,
                    0 0 20px #fff,
                    0 0 40px #fff,
                    0 0 80px #fff,
                    0 0 100px #fff;
            }
        }

        @keyframes tublightRed {

            0%,
            18%,
            20%,
            50.1%,
            60%,
            65.1%,
            80%,
            90.1%,
            92% {
                color: rgba(255, 0, 0, 0.598);
                text-shadow: none;
            }

            18.1%,
            20.1%,
            30%,
            50%,
            100% {
                color: red;
                text-shadow: 0 0 10px red,
                    0 0 20px red,
                    0 0 40px red,
                    0 0 80px red,
                    0 0 500px red;
            }
        }

        @keyframes panda {
            0% {
                transform: translateX(-60px)
            }

            10% {

                transform: translateX(-120px)
            }

            20% {
                transform: translateX(-180px)
            }

            30% {
                transform: translateX(-240px)
            }
        }
    </style>
